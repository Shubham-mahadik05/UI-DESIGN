<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Login UI</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body, html {
      height: 100%;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      animation: fadeIn 0.6s ease-out;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 24px;
      padding: 40px 30px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
      color: white;
      position: relative;
    }

    .login-card h2 {
      font-size: 2rem;
      font-weight: 800;
      text-align: center;
      margin-bottom: 24px;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    form label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
    }

    form input {
      width: 100%;
      padding: 12px 16px;
      margin-bottom: 20px;
      border: none;
      border-radius: 12px;
      background: rgba(255,255,255,0.2);
      color: white;
      font-size: 14px;
      outline: none;
    }

    form input::placeholder {
      color: rgba(255, 255, 255, 0.7);
    }

    button {
      position: relative;
      width: 100%;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 600;
      background: linear-gradient(to right, #ec4899, #ef4444, #f59e0b);
      color: white;
      border: none;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    .button-glow {
      position: absolute;
      inset: 0;
      background: rgba(255, 255, 255, 0.1);
      filter: blur(12px);
      animation: glow 2s infinite ease-in-out;
      z-index: 0;
    }

    .button-text {
      position: relative;
      z-index: 1;
    }

    .signup {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.7);
    }

    .signup a {
      color: #ec4899;
      text-decoration: underline;
      transition: color 0.2s ease;
    }

    .signup a:hover {
      color: #f9a8d4;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.85);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @keyframes glow {
      0%, 100% {
        opacity: 0.2;
      }
      50% {
        opacity: 0.4;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <h2>ðŸ‘‹ Welcome Back</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="you@example.com" />

        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" />

        <button type="submit">
          <span class="button-glow"></span>
          <span class="button-text">Login</span>
        </button>
      </form>
      <p class="signup">
        Don't have an account? <a href="#">Sign up</a>
      </p>
    </div>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const buttonText = document.querySelector(".button-text");

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      buttonText.textContent = "Authenticating...";
      setTimeout(() => {
        buttonText.textContent = "Login";
      }, 2000);
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Stylish Glass Login</title>
  <!-- Font Awesome CDN for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(-45deg, #1f1c2c, #928dab, #2b5876, #4e4376);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .login-container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 40px 30px;
      width: 380px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 15px #00e6e6;
      }
      to {
        box-shadow: 0 0 25px #00f7ff, 0 0 40px #00f7ff;
      }
    }

    .login-container h2 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
    }

    .input-group {
      position: relative;
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 40px 12px 16px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }

    .input-group i {
      position: absolute;
      top: 12px;
      right: 16px;
      color: #ccc;
    }

    .input-group input::placeholder {
      color: #bbb;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #00ffc8;
      color: #000;
      border: none;
      font-size: 18px;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease, background 0.3s;
    }

    .login-container button:hover {
      background: #00e6e6;
      transform: scale(1.05);
    }

    .login-container .footer-text {
      text-align: center;
      color: #ccc;
      margin-top: 20px;
      font-size: 14px;
    }

    .login-container .footer-text a {
      color: #00ffc8;
      text-decoration: none;
    }

    .login-container .footer-text a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login to Your Account</h2>
    <form>
      <div class="input-group">
        <input type="text" placeholder="Username" required>
        <i class="fas fa-user"></i>
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" required>
        <i class="fas fa-lock"></i>
      </div>
      <button type="submit">Login</button>
    </form>
    <div class="footer-text">
      Don't have an account? <a href="#">Register</a>
    </div>
  </div>

</body>
</html>
